<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess Using Vanila JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="chessboard" class="chessboard">
    </div>
    <div>
        <div id="bk" class="piceces black-picece">
            <span class="black-king">♚</span>
        </div>
        <div id="bq" class="piceces black-picece ">
            <span class="black-queen">♛</span>
        </div>
        <div id="bb" class="piceces black-picece ">
            <span class="black-bishop-1">♝</span>
            <span class="black-bishop-2">♝</span>
        </div>
        <div id="br" class="piceces black-picece ">
            <span class="black-rook-1">♜</span>
            <span class="black-rook-2">♜</span>
        </div>
        <div id="bk" class="piceces black-picece ">
            <span class="black-knight-1">♞</span>
            <span class="black-knight-2">♞</span>
        </div>
        <div id="bp" class="piceces black-picece ">
            <span class="black-pawn-1">♟</span>
            <span class="black-pawn-2">♟</span>
            <span class="black-pawn-3">♟</span>
            <span class="black-pawn-4">♟</span>
            <span class="black-pawn-5">♟</span>
            <span class="black-pawn-6">♟</span>
            <span class="black-pawn-7">♟</span>
            <span class="black-pawn-8">♟</span>
        </div>
        <div id="wk" class="piceces white-piceces">
            <span class=" white-king">♔</span>
        </div>
        <div id="wq" class="piceces white-piceces">
            <span class=" white-queen">♕</span>
        </div>
        <div id="wb" class="piceces white-piceces ">
            <span class="white-bishop-1">♗</span>
            <span class="white-bishop-2">♗</span>
        </div>
        <div id="wr" class="piceces white-piceces ">
            <span class="white-rook-1">♖</span>
            <span class="white-rook-2">♖</span>
        </div>
        <div id="wk" class="piceces white-piceces ">
            <span class="white-knight-1">♘</span>
            <span class="white-knight-2">♘</span>
        </div>
        <div id="wp" class="piceces white-piceces ">
            <span class="white-pawn-1">♙</span>
            <span class="white-pawn-2">♙</span>
            <span class="white-pawn-3">♙</span>
            <span class="white-pawn-4">♙</span>
            <span class="white-pawn-5">♙</span>
            <span class="white-pawn-6">♙</span>
            <span class="white-pawn-7">♙</span>
            <span class="white-pawn-8">♙</span>
        </div>
    </div>
</body>

</html>
